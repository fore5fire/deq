
variables:
  DOCKER_DRIVER: overlay2

stages:
  - build
  - test
  - deploy

build-server:
  stage: build
  image: golang:1.10.3-alpine
  variables:
    GOPATH: /go
    CGO_ENABLED: "0"
    GOOS: linux
  artifacts:
    paths:
    - build/deqd
  before_script:
  - mkdir -p /go/src/gitlab.com/katcheCode/charter-success
  - ln -s $CI_PROJECT_DIR /go/src/gitlab.com/katcheCode/charter-success/deqd
  - cd /go/src/gitlab.com/katcheCode/charter-success/deqd
  script:
  - apk add --no-cache git
  - go get ./cmd/deqd
  - go build -o build/deqd ./cmd/deqd

