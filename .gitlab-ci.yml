deploy-server:
  stage: deploy
  image: docker
  services:
    - docker:dind
  script:
  - echo "$CI_JOB_TOKEN" | docker login -u gitlab-ci-token --password-stdin $CI_REGISTRY
  - docker build -t $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME build/
  - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
